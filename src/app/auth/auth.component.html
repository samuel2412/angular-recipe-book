<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          ngModel
          required
          email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          ngModel
          required
          minlength="6"
        >
      </div>
      <div>
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">{{isLogin ? 'Login' : 'Sign Up'}}</button>
      </div>
      <div>
        <a style="cursor: pointer;" (click)="onSwitchMode()">
          {{ isLogin ? 'Don\'t have an accont? Click here to sing up!' : 'Already have an accont? Click here to login!' }}
        </a>
      </div>
    </form>
  </div>
</div>
